name: Deploy GitHub Pages

on:
    push:
        branches: ['main']

    workflow_dispatch:

jobs:
    build:
        runs-on: self-hosted

        steps:
            - uses: actions/checkout@v4

            - run: bun upgrade

            - run: bun install
              working-directory: ${{github.workspace}}

            - run: bunx vite build # Bun doesn't support some things yet
              working-directory: ${{github.workspace}}

            - uses: actions/upload-pages-artifact@v3
              with:
                  path: ${{github.workspace}}/dist

    deploy:
        needs: build
        runs-on: self-hosted

        permissions:
            pages: write
            id-token: write

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
